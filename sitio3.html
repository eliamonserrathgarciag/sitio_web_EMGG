<html>
<head>
<meta charset="utf-8">
<title>calculo de tu imc</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<p align="center"><font size=7>A continuaci√≥n podras calcular tu indice de masa corporal:</p></font>
<br>
<br>
<form>
<center>
<label for="peso"><font size=5>ingrese su peso porfavor:</lavel></font>
<input type"text" placeholder=" peso:" id="peso">
<br>
<label for="altura"><font size=5>ingrese su altura porfavor:</lavel></font>
<input type"text" placeholder=" altura:" id="altura">
<br>
<br>
<input type="button" value="Calcular" onclick="calcular()" style="width:200px; height:50px; background:#FEC0D7; color:#000000;font-size:20px;">
<br>
<br>
<input id="resultado" type="text" placeholder="IMC" disabled size="15">
<br>
<br>
<input type="reset" value="Limpiar" style="width:200px; height:50px; background:#FEC0D7; color:#000000;font-size:20px; sans-serif;">
</center>

</form>
<script>
function calcular(){
var numero1 = Number(document.getElementById("peso").value);
var numero2 = Number(document.getElementById("altura").value);
var calculo = numero1/(numero2*numero2);
document.getElementById("resultado").value = calculo;
}
</script>
